query TestQuery($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    nameWithOwner
    url
    viewerHasStarred
    repositoryTopics(first: 20	) {
      edges {
        cursor,
        node {
          topic {
            name
          }
        }
      }
    },
    stargazers(first: 20) {
      totalCount
      edges {
        cursor
        node {
          name
        }
      }
    }
  }
}
