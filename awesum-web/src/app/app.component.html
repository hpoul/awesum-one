<h1>
  Welcome to <a href="https://awesum.one/">{{title}}</a>!
</h1>

<p>Nothing to see here (yet)!</p>

<nav>
  <ul class="awesome-index" *ngIf="index">
    <li routerLinkActive="selected"><a routerLink="/home" >Home</a></li>
    <li *ngFor="let list of index" routerLinkActive="selected">
      <a [routerLink]="['/list', list.repository.owner, list.repository.name]">{{ list.repository.name }}</a>
    </li>
  </ul>
</nav>


<router-outlet></router-outlet>
