<h1>
  Welcome to <a href="https://awesum.one/">{{title}}</a>!
</h1>

blubb {{ errorMessage }}

<ul class="awesome-index" *ngIf="index">
  <li *ngFor="let list of index.stored" (click)="selectList(list)" [class.selected]="list === selectedList">
    {{ list.title }} - {{ list.repository.name }}
  </li>
</ul>

<div *ngIf="list">
  <ul>
    <li *ngFor="let item of list">{{ item.category && item.categoryInfo.fullPath }}: {{ item.title }}</li>
  </ul>
</div>
